<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css" />
    <title>The Scarlet Group: Contact Us</title>
  </head>

  <body style="background-color: black; text-align: center;"> 
    <nav id="navbar">
      <ul>
          <li><a href="default.asp">Home</a></li>
          <li><a href="news.asp">News</a></li>
          <li><a href="contact.asp">Contact</a></li>
          <li><a href="about.asp">About</a></li>
        </ul> 
    </nav>    
    
    <h1 style="color: white;">Contact Us</h1>

    <div class="row"> 
      <div style="background-color: antiquewhite; width: 50em; font-size: larger; color: maroon;" class="column"> 
        <p>We're always interested with connecting clients with the businesses that will best meet their needs. </p>
        <p><b>Connect with us via any of these options and we will respond as soon as possible.</b></p>
      </div>

      <div style="background-color: maroon;" class="column">
        <p style="font-size: x-large; color: rgb(250. 235, 215);">Email: </p>
  
        <input type="text" value="thescarletgroup@outlook.com" id="myInput">
  
        <div class="tooltip">
          <button onclick="myFunction()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
             Copy text
          </button>
        </div>

      <div style="background-color: maroon;">
        <p style="font-size: x-large; color: rgb(250. 235, 215);">Phone Number: </p>
    
        <input type="text" value="862-904-8311" id="myInput">
    
        <div class="tooltip">
          <button onclick="myFunction()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
             Copy text
          </button>
        </div>  

        <p style="color:rgb(250, 235, 215); font-size: x-large;">Connect with us on <a href="https://www.linkedin.com/company/the-scarlet-group/">LinkedIn!</a></p>
        
      </div>
    </div>
    
  </body>

    <style>
        .tooltip {
          position: relative;
          display: inline-block;
        }
        
        .tooltip .tooltiptext {
          visibility: hidden;
          width: 140px;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px;
          position: absolute;
          z-index: 1;
          bottom: 150%;
          left: 50%;
          margin-left: -75px;
          opacity: 0;
          transition: opacity 0.3s;
        }
        
        .tooltip .tooltiptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
        }
        
        .tooltip:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
        }
    </style>

    <script>
        function myFunction() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
      
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copied: " + copyText.value;
        }
    
        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
         tooltip.innerHTML = "Copy to clipboard";
        }
    </script>
</html>
